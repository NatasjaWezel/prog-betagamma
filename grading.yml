grades:
    module1:
        type: float
        subgrades:
            scope: integer
            correctness: integer
        calculation: (scope * correctness / 25.0).round(1)
        hide_calculated: true
    module2:
        type: float
        subgrades:
            scope: integer
            style: integer
        calculation: (scope/3.0 + style).round(1)
        hide_calculated: true
    module3:
        type: float
        subgrades:
            scope: integer
            style: integer
        calculation: (scope/3.0 + style).round(1)
        hide_calculated: true
    module4:
        type: float
        subgrades:
            scope: integer
            style: integer
        calculation: (scope/3.0 + style).round(1)
        hide_calculated: true
    tentamen:
        type: pass
        subgrades:
            points: integer
        calculation: points >= 13 && -1 || 0
    hertentamen:
        type: pass

calculation:
    resit:
        hertentamen: 0
        psets: 100
    normal:
        tentamen: 0
        psets: 100

psets:
    submits:
        module1: 1
        module2: 1
        module3: 1
        module4: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
