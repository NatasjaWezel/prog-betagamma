1: &passfail
    type: pass    

2: &automatic
    type: float
    subgrades:
        points: integer
        style: integer
    automatic:
        points: check_score
        hide_calculated: true

grades:
    swap: *passfail
    loops: *passfail
    water:
        <<: *automatic
        calculation: (   ((points.to_f / 3 * 9 + 1) / 3 * 2)   +   ((style.to_f / 5 * 9 + 1) / 3)   ).round(1)
    wisselgeld:
        <<: *automatic
        calculation: (   ((points.to_f / 6 * 9 + 1) / 3 * 2)   +   ((style.to_f / 5 * 9 + 1) / 3)   ).round(1)
    piramide:
        <<: *automatic
        calculation: (   ((points.to_f / 4 * 9 + 1) / 3 * 2)   +   ((style.to_f / 5 * 9 + 1) / 3)   ).round(1)
    style1:
        type: integer
        subgrades:
            points: integer
        calculation: points
    gemiddelde: *passfail
    toepassen: *passfail
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: ((points-13.0)*(4.0/6)+6).round(1)

calculation:
    resit:
        hertentamen: 40
        modules: 40
        style: 20
    normal:
        tentamen: 40
        modules: 40
        style: 20

modules:
    submits:
        module1: 1
        module2: 1
        module3: 1
        module4: 1

style:
    submits:
        style: 1

tentamen:
    required: true
    submits:
        tentamen: 1

hertentamen:
    required: true
    submits:
        hertentamen: 1
